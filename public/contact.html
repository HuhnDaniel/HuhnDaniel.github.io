<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<title>Contact</title>
</head>
<body class="bg-dark pb-5 mb-5">

	<div class="container-fluid">
		<header class="row text-center bg-white"> <!--Header bar-->
			<h1 class="col-md-auto mb-0 ml-md-4 bg-info text-white p-3">Daniel Moody-Huhn</h1> <!--Name section-->

			<section class="col-md-auto mr-md- ml-auto"> <!--Wrapper for nav buttons-->
				<nav class="row">
					<button class="btn col-4 mt-4 btn-light"><a href="./">About</a></button>
					<button class="btn col-4 mt-4 btn-light"><a href="./portfolio">Portfolio</a></button>
					<button class="btn col-4 mt-4 btn-light"><a href="./contact">Contact</a></button>
				</nav>
			</section>
		</header>
	</div>

	<div class="container">
		<main class="row mt-3 mx-1 p-2"> <!--Wrapper for main content-->
			<div class="col-md-12 bg-white">
				<h1 class="row text-info m-4">Contact</h1> <!--Main content title-->
				<hr />

				<article class="row mx-4 my-1">Linkedin: <a href="https://www.linkedin.com/in/danielmoody-huhn/">https://www.linkedin.com/in/danielmoody-huhn/</a></article>
				<article class="row mx-4 my-1">Github: <a href="https://github.com/HuhnDaniel">https://github.com/HuhnDaniel</a></article>
				<hr />

				<form class="m-4" id="messageForm"> <!--Contact form section-->
					<div class="form-group">
						<label for="nameInput">Name</label>
						<input type="text" class="form-control" id="nameInput" placeholder="John Smith" /> <!--Name input-->
					</div>
					<div class="form-group">
						<label for="emailInput">Email</label>
						<input type="email" class="form-control" id="emailInput" placeholder="example@gmail.com"/> <!--Email input-->
                    </div>
                    <div class="form-group">
                        <label for="topicInput">Topic</label>
                        <input type="text" class="form-control" id="topicInput"> <!--Topic input-->
                    </div>
					<div class="form-group">
						<label for="messageInput">Message</label>
						<textarea class="form-control" id="messageInput" rows="5"></textarea> <!--Message input-->
					</div>
					<button type="submit" class="btn btn-info mb-3" id="submitBtn">Submit</button> <!--Submit button-->
				</form>
			</div>
		</main>
	</div>

	<div class="container-fluid">
		<footer class="row fixed-bottom text-center bg-info"> <!--Footer bar-->
			<h6 class="col-12 bg-light p-3 mt-3 mb-0">&copy;Copyright</h2>
		</footer>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./assets/js/contact.js"></script>
	
</body>
</html>
